<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>
<div class="container">
	<h4>All Thoughts</h4>
			<table>
				<thead>
					<tr>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="thought : ${thoughtList}">
						<td th:text="${thought.description}"/>
				</tbody> 
			</table>
</div>
</body>

</html>
